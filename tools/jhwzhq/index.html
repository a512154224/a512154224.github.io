<p align="center">
<body>
<textarea id="in">本人谢绝任何跨省、跨市及本市内追捕行为！</textarea><br />
<input type="button" value="[̲̅加̲̅边̲̅框̲̅]" id="trans"><input type="button" value="爆҉菊҉花҉" id="trans1"><br />
<textarea id="out"></textarea>

<script type="text/javascript">

// 事件
function addEvent(obj, type, fn){
	if(obj.attachEvent){
		obj['e'+type+fn] = fn;
		obj[type+fn] = function(){obj['e'+type+fn](window.event);}
		obj.attachEvent('on'+type, obj[type+fn]);
	}else
		obj.addEventListener( type, fn, false );
}

// 转换
function transmute(inStr, type){
	var code = String.fromCharCode(773) + String.fromCharCode(818);
	//var code = '&#773&#818';
	var outStr = '[' + code;
	for(var i=0,l=inStr.length; i<l; i++){
		outStr += inStr.charAt(i) + code;
	}
	return outStr += ']';
}

function fuckAss(inStr) {
	var code = String.fromCharCode(1161);
	var outStr = '';
	for(var i=0,l=inStr.length; i<l; i++){
		outStr += inStr.charAt(i) + code;
	}
	return outStr;
}


var input = document.getElementById('in');
var output = document.getElementById('out');
var trans =  document.getElementById('trans');
var trans1 =  document.getElementById('trans1');

addEvent(trans, 'click', function(){
	output.value = transmute(input.value);
});

addEvent(trans1, 'click', function(){
	output.value = fuckAss(input.value);
});


</script>


</body>
