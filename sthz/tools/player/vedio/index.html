<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/reset.css"/>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div id="willesPlay">
	<div class="playHeader">
		<div class="videoName">正在播放</div>
	</div>
	<div class="playContent">
		<div class="turnoff">
			<ul>
				<li><a href="javascript:;" title="喜欢" class="glyphicon glyphicon-heart-empty"></a></li>
				<li><a href="javascript:;" title="关灯" class="btnLight on glyphicon glyphicon-sunglasses"></a></li>
				<li><a href="javascript:;" title="分享" class="glyphicon glyphicon-share"></a></li>
			</ul>
		</div>
		<video width="100%" height="100%" id="playVideo" controls="controls"> 
			<source src= type="video/mp4" id="source"></source>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="/">下载视频</a>
		</video>
		<script type="text/javascript">
		function UrlSearch()
		{
		var name,value;
		var str=location.href; //取得整个地址栏
		var num=str.indexOf("?")
		str=str.substr(num+1); //取得所有参数 stringvar.substr(start [, length ]
		var arr=str.split("&"); //各个参数放到数组里
		for(var i=0;i < arr.length;i++){
		num=arr[i].indexOf("=");
		if(num>0){
		name=arr[i].substring(0,num);
		value=arr[i].substr(num+1);
		this[name]=value;
				}
			}
		}
		var Request=new UrlSearch(); //实例化
		var x=document.getElementById("source")
		x.src=Request.src;
		</script>

<div class="playTip glyphicon glyphicon-play"></div> 
	</div> 
	<div class="playControll">
		<div class="playPause playIcon"></div> 
		<div class="timebar">
			<span class="currentTime">0:00:00</span>
			<div class="progress">
				<div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
				</div>
			<span class="duration">0:00:00</span>
		</div>
		<div class="otherControl">
			<span class="volume glyphicon glyphicon-volume-down"></span>
			<span class="fullScreen glyphicon glyphicon-fullscreen"></span>
			<div class="volumeBar">
					<div class="volumewrap">
						<div class="progress">
						<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 8px;height: 40%;"></div>
					</div>
						</div>
				</div>
		</div>
	</div>
</div>

	</div>
</div>
