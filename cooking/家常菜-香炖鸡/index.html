						<h2><strong>家常菜-香炖鸡</strong></h2>
						<p>材料准备：</p></br>
						<p>花生油、耗油、生抽、老抽、盐、姜片、蒜片、啤酒或料酒、青椒、红椒</p></br></br>
						<p>简易教程：</p></br>
						 <ol>
						<li>1、锅中加入花生油，油热后先放姜片，翻一下姜片</li>
						<li>2、加入鸡肉，炒一分钟分别加入蒜子、耗油、生抽</li>
						<li>3、炒香后分别加啤酒、水和盐，盖上中小火煮大概十五分钟</li>
						<li>4、等水不多的时候加2滴老抽，然后加青椒和红椒后开大火翻炒</li>
						</ol>
